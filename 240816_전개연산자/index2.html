<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const i = Number(prompt(`처음 값을 입력해주세요`));
    let j = Number(prompt(`두번째 값을 입력해주세요`));

    console.log(`현재 i : ${i}, j :${j}`);
    j += i;
    console.log(`두수를 더한 결과를 j에 넣으면 j의 값은 ${j}입니다.`);
    console.log(`현재 i : ${i}, j :${j}`);
    j -= i;
    console.log(`두수를 뺀 결과를 j에 넣으면 j의 값은 ${j}입니다.`);
    console.log(`현재 i : ${i}, j :${j}`);
    j *= i;
    console.log(`두수를 곱한 결과를 j에 넣으면 j의 값은 ${j}입니다.`);
    console.log(`현재 i : ${i}, j :${j}`);
    j /= i;
    console.log(`두수를 나눈 결과를 j에 넣으면 j의 값은 ${j}입니다.`);
    console.log(`현재 i : ${i}, j :${j}`);
    j %= i;
    console.log(`두수를 나눈 나머지를 j에 넣으면 j의 값은 ${j}입니다.`);
    console.log(`현재 i : ${i}, j :${j}`);
  </script>
</html>
