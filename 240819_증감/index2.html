<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let num1 = 30;
    let num2 = 6;
    let num3 = 11;
    let result = 0;
    result = ++num1 + num2++ * num3--;
    console.log(num1, num2, num3, result);
    num1 -= 7;
    console.log(num1);
    result = (num1-- / --num2) * ++num3;
    console.log(num1, num2, num3, result);
    num1 += num2++ * --num3;
    console.log(num1, num2, num3, result);
  </script>
</html>
